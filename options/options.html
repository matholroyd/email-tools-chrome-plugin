<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Email Tools - Options</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/options.css">
    <script src="/js/jquery-1.11.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Email Tools </h1>
        <h2>Options page</h2>
        <p>An account will be auto-generated for you if do not have one already.</p>
      </div>
      
      <form role="form">
        <div class="form-group">
          <label for="exampleInputPassword1">Username</label>
          <div class="input-group">
            <input type="username" autocomplete="off" class="form-control" id="input_username" placeholder="bob">
            <span class="input-group-addon">.tworgy.com</span>
          </div>
          <span class="help-block">Genertaed email addresses will take the form <strong>xxxx@<em class="update-username">username</em>.tworgy.com</strong>.</span>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" id="input_email" placeholder="example@gmail.com">
          <span class="help-block">Emails will be forward to this address.</span>
        </div>
        <button id="save" type="submit" class="btn btn-primary">Save</button>
        
        <hr />
        <div class="form-group">
          <label for="input_api_key">API Key</label>
          <p>
            <code id="output_api_key">-- not set yet --</code>
          </p>
        </div>
      </form>
    </div>
      
    <script src="/options/options.js"></script>
  </body>
</html>
